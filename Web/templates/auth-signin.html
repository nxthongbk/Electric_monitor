<!-- [ auth-signin ] start -->
<div class="auth-wrapper">
	<div class="auth-content container">
		<div class="card">
			<div class="row align-items-center">
				<div class="col-md-5">
					<div class="card-body">
						
						<img src="../static/images/TMA-Innovation-Logo.png" alt="" class="img-fluid mb-4" style="width: 30%;">
					
						<h2 class="font-bold">Electric Monitor</h2>
						<h4 class="mb-3 f-w-400">Login your account</h4>
						<form action="/signin" method="post" autocomplete="off">
							<div class="input-group mb-2">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-user"></i></span>
								</div>
								<input type="text" name="username" class="form-control" placeholder="Username">
							</div>
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-lock"></i></span>
								</div>
								<input type="password" name ="password" class="form-control" placeholder="Password">
							</div>
							
							<button class="btn btn-primary mb-4" type ="submit">Login</button>
							<!-- <p class="mb-2 text-muted">Forgot password? <a href="auth-reset-password.html" class="f-w-400">Reset</a></p> -->
							<!-- <p class="mb-0 text-muted">Donâ€™t have an account? <a href="/signup" class="f-w-400">Signup</a></p> -->
						</form>
					</div>
				</div>
				<div class="col-md-7 d-none d-md-block">
					<img src="../static/images/sign_in_cover.jpg" alt="" class="img-fluid">
				</div>
			</div>
		</div>
	</div>
</div>
<!-- [ auth-signin ] end -->
